<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700;900&family=Kosugi+Maru&display=swap">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    <div class="background-hex"></div>
    <header class="site-header">
        <div class="shell">
            <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="#highlights">見どころ</a>
                <a href="#about">うちについて</a>
                <a href="#activities">やってること</a>
                <a href="#join">参加の流れ</a>
            </nav>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="shell footer-inner">
            <div>
                <p class="footer-title">{{ site.title }}</p>
                <p class="footer-sub">枚方に縁のある人たちでセキュリティを楽しむコミュニティ。</p>
            </div>
            <div class="footer-links">
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noreferrer">GitHub</a>
                <a href="https://forms.gle/1FCVgNazcakjn5BS8" target="_blank" rel="noreferrer">参加する</a>
            </div>
        </div>
        <div class="shell footer-bottom">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
        </div>
    </footer>
</body>
</html>
